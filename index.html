<html>

<head>
  <meta charset="UTF-8">
  <title>Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="container clearfix">
      <div class="headline clearfix">
        <div class="logo">
          <img src="img/logo.png">
        </div>
        <div class="menu clearfix">
          <div class="item">contact</div>
          <div class="item">gallery</div>
          <div class="item">service</div>
          <div class="item">about</div>
          <div class="item active">home</div>
        </div>
        <div class="menu-hamburger">
           <button type="button" id="hamburger">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
           </button>
        </div>
      </div>
      <div class="text-block">
        <div class="title">
          <span class="highlight"> trusted </span> by every1
        </div>
        <div class="text">
          Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s
        </div>
      </div>
      <div class="form-block">

        <form>
          <div class="title">
            request a quote
          </div>
          <div>
            <input type="text" id="InputName" placeholder="Full name">
          </div>
          <div>
            <input type="email" id="InputEmail" placeholder="Email adress">
          </div>
          <div>
            <input type="tel" id="InputNumber" placeholder="Phone number">
          </div>
          <div>
            <input type="text" id="InputCountry" placeholder="Country">
          </div>
          <div class="checkbox-block">

            <input type="checkbox" id="checkBox01" class="check">

            <label for="checkBox01"> I accept the terms and conditions   </label>
          </div>
          <button type="submit" class="dark">Send</button>
        </form>

      </div>
    </div>
  </header>



</body>

</html>
